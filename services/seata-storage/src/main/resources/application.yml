server:
  port: 13000
spring:
  application:
    name: seata-storage
  datasource:
    url: jdbc:mysql://127.0.0.1:13306/storage_db?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      server-addr: 127.0.0.1:8848
      config:
        import-check:
          enabled: false
mybatis:
  mapper-locations: classpath:mapper/*.xml